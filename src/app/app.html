<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(rootPage)"><ion-icon name="book"></ion-icon> Recipe Book</button>
      <button ion-item (click)="openPage(signinPage)"><ion-icon name="log-in"></ion-icon> Sign In</button>
      <button ion-item (click)="openPage(signupPage)"><ion-icon name="person"></ion-icon> Sign Up</button>
      <button ion-item (click)="onLogout()"><ion-icon name="log-out"></ion-icon> Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
